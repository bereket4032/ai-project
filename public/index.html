<!DOCTYPE html>
<html>
<head>
  <title>AI SaaS App</title>
</head>
<body>
  <h1>ðŸš€ My AI Assistant</h1>
  <input type="text" id="prompt" placeholder="Ask AI something...">
  <button onclick="askAI()">Send</button>
  <pre id="result"></pre>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch(`/api/ai?prompt=${encodeURIComponent(prompt)}`);
      const data = await res.json();
      document.getElementById("result").innerText = `AI: ${data.aiReply}`;
    }
  </script>
</body>
</html>
